<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>Hello HTML</h1>
    <main>
        <h2>Save WORLD</h2>
        <img src="img/4939.jpg" width="300" alt="the world">
        <!--<style>
            img {
                width: 25%;

            <p>How to save nature:</p>
            <ul>
                <li>garbage sorting</li>
                <li>proper disposal of toxins</li>
                <li>tree planting</li>
                <li>rejection of plastic</li>
            </ul>
        <h3>Energy saving</h3>
        <img src="img/805.jpg" width="300" alt="energy saving">
            <fieldset>
                <legend>How do you save electricity?</legend>
                <input id="appliances" type="checkbox" name="appliances" value="appliances" required>
                <label>energy saving appliances</label>
                <input id="sources" type="checkbox" name="sources" value="sources" required>
                <label>use alternative energy sources</label>
                <input id="bike" type="checkbox" name="bike" value="bike" required>
                <label>use on bike</label>
                <input id="water" type="checkbox" name="water" value="water" required>
                <label>save hot water</label>
            </fieldset>
        <p>Click here to learn more about <a href="#">energy saving.</a></p>
    </main>
</body>

</html>
